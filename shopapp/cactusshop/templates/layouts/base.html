{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&display=swap" rel="stylesheet">
</head>
<body >
   <!-- Navbar -->
   <main>

   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" aria-label="Eighth navbar example">
        <div class="container">
          <a class="navbar-brand" href="#">TreeShop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample07">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown07" data-bs-toggle="dropdown" aria-expanded="false">Category</a>
                
                <ul class="dropdown-menu" aria-labelledby="dropdown07">
                {% for b in categories %}
                  <li><a class="dropdown-item" href="{% url 'cactusshop:category' %}">{{ b.category_name }}</a></li>
                {% endfor %}
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'cactusshop:contact' %}">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">About</a>
              </li>
              
            </ul>
            <form>
              <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>
    </main>
      
      <main class="flex-shrink-0">
        <div class="container">
         
          {% block content %}
          {% endblock %}

          
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer mt-auto py-3 b fixed-bottom ft-edit">
        <div class="container text-center">
          <span class="text-muted ">Copyright Â© 2021 Intelligent Bytes Co., Ltd. All Rights Reserved.</span>
        </div>
    </footer>
    


    <script src="{% static 'bootstrap.min.js' %}"></script>
</body>
</html>
