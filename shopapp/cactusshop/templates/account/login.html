{% extends 'layouts/base.html' %}

{% load humanize %}

{% load static %}

{% load crispy_forms_tags %}
{% block content %}
<title>Sign in</title>

<link rel="stylesheet" type="text/css" href="{% static 'style4login.css' %}" />

<div class="container ">


    <div class="row ">
        <div class="col-8 offset-2 col-sm-8 offset-sm-2 col-md-5 offset-md-3 col-lg-4 offset-lg-4" >
            <h1 class="text-center mt-5 ">Log in</h1>
            <form method="post" class="" novalidate>


                {% csrf_token %}
                {{ form|crispy }}
                <button
                    class="
                   mt-2 btn btn-success col-6 offset-3 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-4 offset-lg-4">Sign
                    in</button>

            </form>
        </div>

    </div>


</div>



{% endblock %}
